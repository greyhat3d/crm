{% extends 'layout/base.html' %}
{% load static %} 
{% block content %}
<div class="row" style="border: 2px solid black; border-radius: 1rem;">
 <div class="container">
  <form action=" {% url 'add-client' %} " method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="form-group col-md-5">
        <label for="fname">
          First Name
        </label>
        <input class="form-control" type="text" name="firstname" placeholder="First Name"/>
      </div>
      <div class="form-group col-md-5">
        <label for="lastname">
          Last Name
        </label>
          <input class="form-control" type="text" name="lastname" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="form-group col-md-5">
        <label for="srname">
          Surname
        </label>
          <input class="form-control" type="text" name="srname" />
      </div>
      <div class="form-group col-md-5">
        <label for="phone">
          Phone
        </label>
          <input class="form-control" type="text" name="phone" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="form-group col-md-5">
        <label for="email">
          Email Address
        </label>
          <input class="form-control" type="text" name="email" />
     
         </div>
         <div class="form-group col-md-5">
            <label for="dob">
              Date of Birth
            </label>
              <input class="form-control" type="date" name="dob" />
          </div>
      </div>

      <div class="row mb-3">
        <div class="form-group col-md-5">      
          <label for="gender">
            Gender
          </label>
            <input class="form-control" type="text" name="gender" />
        </div>
        <div class="form-group col-md-5">
          <label for="disability">
            Disability
          </label>
            <input class="form-control" type="text" name="disability" />
        </div>
        <div class="row mb-3">
          <div class="form-group col-md-5">
          <label for="education">
            Education
          </label>
            <input class="form-control" type="text" name="education" />
        </div>
        <div class="form-group col-md-5">
          <label for="county">
            County
          </label>
            <input class="form-control" type="text" name="county" />
        </div>
      <div class="row mb-3">
       <div class="form-group col-md-5">        
          <label for="location">
            Location:
          </label>
            <input class="form-control" type="text" name="location" />
        </div>
        
        <div class="form-group col-md-5"> 
          <label for="dor">
            Date of Registration:
          </label>
            <input class="form-control" type="date" name="dor" />
        </div>
      </div>
    </div>

    <div class="mb-3 m-3">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
  </form>
 </div>
</div>

{% endblock %}
